<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animalia</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      html, body { width: 100%; height: 100%; overflow: hidden; font-family: monospace; }
      #canvas { display: block; width: 100%; height: 100%; }
      #hud {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 10px;
        border-radius: 4px;
        pointer-events: none;
        display: none;
        min-width: 200px;
      }
      #hud h3 { margin-bottom: 5px; border-bottom: 1px solid #555; padding-bottom: 5px; }
      .stat-row { display: flex; justify-content: space-between; margin-bottom: 2px; }
    </style>
  </head>
  <body>
    <div id="hud">
      <h3 id="hud-title">Entity</h3>
      <div id="hud-stats"></div>
    </div>
    <canvas id="canvas"></canvas>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
